    <main id="main" class="contact">
    <h1>Contact Me!</h1>

    <form class="contact" action="https://formspree.io/f/xpzgedvb" method="POST">
  <label>
    <label for="name">Name: </label>
    <p id="name"><input id="name" type="text" placeholder="Enter your name" name="name"> </p>

    <label for="email">Email: </label>
    <p id="email"><input id="email" type="email" placeholder="Enter email" name="email"> </p>

    <label for="subject">Subject: </label>
    <p id="subject"><input id="subject" type="text" placeholder="Enter subject" name="subject"> </p>
  </label> 
  <label>
   <p> I love hearing from you!<p>
    <textarea name="message" placeholder="Say something nice..."></textarea>
  </label> 
  <button id="submit" type="submit">Send</button>
</form>

    <a href="index.html">Back to Home</a>
    </div>
